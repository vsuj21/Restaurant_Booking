{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Search Restaurants</h3>
        <form method="get" action="{% url 'search_restaurants' %}" class="row g-3">
            <!-- Search Input -->
            <div class="col-md-6">
                <label for="query" class="form-label">Search by Name, City, or Cuisine</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="query" 
                    name="query" 
                    placeholder="e.g., Italian Restaurant in NYC" />
            </div>
            
            <!-- Cuisine Dropdown -->
            <div class="col-md-3">
                <label for="cuisine" class="form-label">Cuisine</label>
                <select id="cuisine" name="cuisine" class="form-select">
                    <option value="">Select Cuisine</option>
                    <option value="Indian">Indian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Italian">Italian</option>
                    <!-- Add more cuisines here -->
                </select>
            </div>
            
            <!-- Cost for Two Input -->
            <div class="col-md-3">
                <label for="cost_for_two_min" class="form-label">Min Cost for Two</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="cost_for_two_min" 
                    name="cost_for_two_min" 
                    placeholder="e.g., 500" />
            </div>

            <!-- Submit Button -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    Search
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
