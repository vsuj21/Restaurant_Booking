<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Restaurant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Search Restaurants</h2>
            <form id="search-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Restaurant Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" name="city" class="form-control" placeholder="Enter City">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cuisine" class="form-label">Cuisine</label>
                        <input type="text" id="cuisine" name="cuisine" class="form-control" placeholder="e.g., Indian">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cost" class="form-label">Cost for Two (Max)</label>
                        <input type="number" id="cost" name="cost" class="form-control" placeholder="e.g., 500">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="is_veg" class="form-check-label">
                            <input type="checkbox" id="is_veg" name="is_veg" class="form-check-input">
                            Vegetarian Only
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div class="results">
                <h4>Search Results</h4>
                <ul id="results-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const params = new URLSearchParams(new FormData(event.target));
            const response = await fetch(`search/?${params.toString()}`);
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = ''; // Clear old results
            
            if (response.ok) {
                const data = await response.json();
                data.forEach((restaurant) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.innerHTML = `
                        <h5>${restaurant.name}</h5>
                        <p>${restaurant.city}, ${restaurant.area} - ${restaurant.cuisine} | â‚¹${restaurant.cost_for_two}</p>
                        <button class="btn btn-success" onclick="book(${restaurant.id})">Book Now</button>
                    `;
                    resultsList.appendChild(listItem);
                });
            } else {
                resultsList.innerHTML = '<li class="list-group-item text-danger">No results found.</li>';
            }
        });

        function book(restaurantId) {
            window.location.href = `/book-table/${restaurantId}/`; // Redirect to booking page
        }
    </script>
</body>
</html>
